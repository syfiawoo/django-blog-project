{% extends 'base.html' %}
{% block content %}
	<h2><b>Post:</b> {{post.title }}</h2>
<p><b>Content:</b> {{ post.body }}</p>
<p><b>Created:</b> {{ post.created }}</p>
<p><b>Last Updated:</b> {{ post.updated }}</p>
{% if comments %}
<table>
	<tr><th>Author</th><th>Comments</th></tr>
{% for com in comments %}
<tr><td>{{com.author}} </td><td>{{com.body}}</td></tr>
{% endfor %}
</table>
{% endif %}
{% endblock %}
